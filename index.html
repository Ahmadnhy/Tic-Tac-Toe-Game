    <div id="main-menu-page" class="page-container active">
      <h1 class="main-title large">Tic Tac Toe</h1>
      <div class="content-frame">
        <button id="main-menu-start-btn" class="btn btn-secondary">
          Start Game
        </button>
        <button id="main-menu-settings-btn" class="btn btn-secondary">
          Settings
        </button>
        <button id="main-menu-credits-btn" class="btn btn-secondary">
          Credits
        </button>
        <button id="main-menu-exit-btn" class="btn btn-secondary">Exit</button>
      </div>
    </div>

    <div id="home-page" class="page-container">
      <h1 class="main-title large">Start Game</h1>
      <div class="content-frame">
        <div class="form-inputs">
          <div class="input-group">
            <p class="player-label">Player 1 Name</p>
            <input
              type="text"
              id="player1"
              placeholder="Masukkan Nama Player 1"
            />
          </div>
          <div class="input-group">
            <p class="player-label">Player 2 Name</p>
            <input
              type="text"
              id="player2"
              placeholder="Masukkan Nama Player 2"
            />
          </div>
        </div>

        <button id="start-game-btn" class="btn btn-primary">
          Start Game üéÆ
        </button>
        <p id="home-error" class="error-message"></p>
        <button id="back-to-main-menu-btn" class="btn btn-secondary">
          Kembali ke Main Menu üè†
        </button>
      </div>
    </div>

    <div id="game-page" class="page-container">
      <div class="content-frame">
        <h2 id="label-status">Giliran: Player (X)</h2>

        <canvas id="tic-tac-toe-board" width="304" height="304"></canvas>

        <button id="reset-game-btn" class="btn btn-primary">Reset</button>
        <button id="back-to-home-btn" class="btn btn-secondary">
          Kembali ke Home üè†
        </button>
      </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close-btn" id="settings-modal-close">&times;</span>
        <h1>Settings</h1>
        <div class="settings-container">
          <div class="setting-item">
            <label for="sound-toggle">Suara</label>
            <div class="toggle-switch">
              <input type="checkbox" id="sound-toggle" checked />
              <label class="slider round" for="sound-toggle"></label>
            </div>
          </div>
          <div class="setting-item">
            <label>Volume</label>
            <div class="volume-control-container">
              <i class="fas fa-volume-down volume-icon"></i>
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.1"
                value="1.0"
              />
              <i class="fas fa-volume-up volume-icon"></i>
            </div>
          </div>
        </div>
      </div>
