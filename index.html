    <div class="background"></div>
    <div class="background-overlay"></div>

    <div id="main-menu-page" class="page-container active">
      <h1 class="main-title">Tic Tac Toe</h1>
      <div class="content-frame">
        <button id="main-menu-start-btn" class="btn btn-secondary">
          Play Game
        </button>
        <button id="main-menu-settings-btn" class="btn btn-secondary">
          Settings
        </button>
        <button id="main-menu-credits-btn" class="btn btn-secondary">
          Credits
        </button>
        <button id="main-menu-exit-btn" class="btn btn-secondary">Exit</button>
      </div>
    </div>

    <div id="home-page" class="page-container">
      <h1 class="start-title">Start Game</h1>
      <div class="content-frame">
        <div class="form-inputs">
          <div class="input-group">
            <p class="player-label">Player 1 Name</p>
            <input
              type="text"
              id="player1"
              placeholder="Enter Player 1's name"
            />
          </div>
          <div class="input-group">
            <p class="player-label">Player 2 Name</p>
            <input
              type="text"
              id="player2"
              placeholder="Enter Player 2's name"
            />
          </div>
        </div>

        <p id="home-error" class="error-message"></p>
        <button id="start-game-btn" class="btn btn-primary btn-shine">
          Start Game ðŸŽ®
        </button>
        <button id="back-to-main-menu-btn" class="btn btn-secondary">
          Back To Main Menu
        </button>
      </div>
    </div>

    <div id="game-page" class="page-container">
      <div class="content-frame game-layout">
        <div class="score-box-container">
          <div class="score-box">
            <p>Player 1</p>
            <p>Score</p>
            <h1 id="player1-score">0</h1>
          </div>
        </div>

        <div class="center-column">
          <div class="game-top-bar">
            <button id="reset-game-btn" class="btn btn-game-bar">Reset</button>
            <button id="finish-game-btn" class="btn btn-game-bar">
              Finish
            </button>
            <button id="game-settings-btn" class="btn btn-game-bar">
              Settings
            </button>
          </div>

          <canvas id="tic-tac-toe-board" width="308" height="308"></canvas>

          <h2 id="label-status">Player's Turn (X)</h2>

          <div class="game-bottom-bar">
            <button id="back-to-home-btn" class="btn btn-game-bar">
              Back To Home
            </button>
          </div>
        </div>

        <div class="score-box-container">
          <div class="score-box">
            <p>Player 2</p>
            <p>Score</p>
            <h1 id="player2-score">0</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="end-page" class="page-container winner-page">
      <div class="content-frame">
        <div class="trophy-icon-container">
          <i class="fas fa-trophy winner-trophy"></i>
        </div>

        <h1 id="label-title" class="winner-title">CONGRATULATIONSS</h1>
        <p id="label-subtitle" class="winner-subtitle">
          The Winner Is:
          <span id="winner-name-placeholder">Player Name (X)</span>
        </p>

        <button id="play-again-btn" class="btn btn-primary btn-shine">
          Play Again ðŸŽ®

        <button id="back-to-home-btn-2" class="btn btn-secondary">
          Back To Home

      </div>

    </div>

    <div id="settings-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close-btn" id="settings-modal-close">&times;</span>
        <h1>Settings</h1>

        <div class="settings-container">
          <div class="setting-item setting-item-row">
            <label for="sound-toggle">Sound</label>
            <div class="toggle-switch">
              <input type="checkbox" id="sound-toggle" checked />
              <label class="slider round" for="sound-toggle"></label>
            </div>
          </div>

          <div class="setting-item setting-item-row">
            <label>Volume</label>
            <div class="volume-control-container">
              <i class="fas fa-volume-down volume-icon"></i>
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="100"
                step="0.1"
                value="50"
              />
              <i class="fas fa-volume-up volume-icon"></i>
            </div>
          </div>

          <div class="setting-item setting-item-row">
            <label for="bg-color-picker">Custom Background</label>
            <div class="color-custom-pair">
              <input
                type="color"
                id="bg-color-picker"
                value="#0b1020"
                title="Pilih warna custom"
              />
              <button id="bg-apply-btn" class="btn btn-cb">Apply</button>
            </div>
          </div>

          <div class="setting-item">
            <label>Background Theme</label>
            <div class="color-free">
              <button
                class="btn btn-secondary bg-img-btn"
                data-bg="assets/images/bg1.jpg"
              >
                BG 1
              </button>
              <button
                class="btn btn-secondary bg-img-btn"
                data-bg="assets/images/bg2.jpeg"
              >
                BG 2
              </button>
              <button
                class="btn btn-secondary bg-img-btn"
                data-bg="assets/images/bg3.jpeg"
              >
                BG 3
              </button>
            </div>
          </div>

          <div class="setting-item">
            <label>Choose Color X and O</label>
            <div class="color-settings">
              <div class="color-picker-group">
                <label for="x-color-picker">Color X:</label>
                <input type="color" id="x-color-picker" value="#E63946" />
              </div>
              <div class="color-picker-group">
                <label for="o-color-picker">Color O:</label>
                <input type="color" id="o-color-picker" value="#007BFF" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
