<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="background"></div>

    <div id="home-page" class="page-container active">
      <!-- ===== Tombol Credit Ditambahkan Di Sini ===== -->
      <a id="credits-link" class="credits-link">Credits</a>
      <!-- ============================================ -->

      <div class="content-frame">
        <h1>Tic Tac Toe</h1>
        <p>Masukkan nama pemain</p>

        <div class="form-inputs">
          <div class="input-group">
            <label for="player1">Player 1 (X):</label>
            <input type="text" id="player1" placeholder="Nama Player 1" />
          </div>
          <div class="input-group">
            <label for="player2">Player 2 (O):</label>
            <input type="text" id="player2" placeholder="Nama Player 2" />
          </div>
        </div>

        <button id="start-game-btn" class="btn btn-primary">
          Mulai Permainan üéÆ
        </button>
        <p id="home-error" class="error-message"></p>
      </div>
    </div>

    <div id="game-page" class="page-container">
      <div class="content-frame">
        <h2 id="label-status">Giliran: Player (X)</h2>

        <canvas id="tic-tac-toe-board" width="304" height="304"></canvas>

        <button id="reset-game-btn" class="btn btn-primary">Reset</button>
        <button id="back-to-home-btn" class="btn btn-secondary">
          Kembali ke Home üè†
        </button>
      </div>
    </div>

    <div id="end-page" class="page-container">
      <div class="content-frame">
        <h1 id="label-title">WINNER</h1>
        <p id="label-subtitle">Nama Player (X)</p>

        <button id="play-again-btn" class="btn btn-primary">
          Main Lagi üîÑ
        </button>
        <button id="back-to-home-btn-2" class="btn btn-secondary">
          Kembali ke Home üè†
        </button>
      </div>
    </div>

    <!-- ===== Modal Credits Ditambahkan Di Sini ===== -->
    <div id="credits-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close-btn" id="modal-close">&times;</span>
        <h2>Credit Team</h2>
        <div class="team-container">
          <!-- Tim 1 -->

            <img
              src="https://placehold.co/100x100/4da8da/ffffff?text=Tim+1"

              class="team-photo"
            />
            <p class="team-name">Nama Anggota 1</p>
            <div class="social-links">

                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>

                    d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                  ></path>
                  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
              </a>

                  ></path>

              <a href="#" title="LinkedIn">
